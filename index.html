<body>
    <header>
        <h1>Create a New Post</h1>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="index.html">Create Post</a></li>
            </ul>
        </nav>
        <button id="modeToggle">What's your preference?</button>
    </header>
  <section class="create-post">
      <h2>Write Your Post</h2>
      <form id="postForm" action="#" method="post">
          <textarea name="postContent" id="postContent" rows="5" cols="50" placeholder="Write your post here"></textarea>
          <input type="submit" value="Submit Post">
      </form>
  </section>
  
  <section class="view-posts">
      <h2>View Posts</h2>
      <ul id="postList"></ul>
  </section>
